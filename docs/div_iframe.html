<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe - Fullscreen Rectangles</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <button onclick="history.back()" class="back">Back</button>
    <div class="title">
        <span>Iframe - Fullscreen Rectangles</span>
        <p>works good in Android Webview</p>
    </div>
    <p class="wrap">
        <iframe 
        width="640"
        height="480"
        allowfullscreen 
        allow="fullscreen; autoplay"
        src="./div_fullscreen.html" ></iframe>
    </p>
  </body>
  </html>
